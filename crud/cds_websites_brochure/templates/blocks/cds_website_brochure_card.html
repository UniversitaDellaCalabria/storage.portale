{% load i18n %}
{% load static %}

{% with title=title|default:'' redirect_url=redirect_url|default:'' cds_website=cds_website %}
<div class="row d-flex justify-content-start">
    <div class="col">
        <div class="card-wrapper card-space">
            <div class="card card-bg no-after">
                <div class="card-body p-3">
                    <div class="pr-4 pl-4">
                        <a  href="{% url redirect_url code=cds_website.id %}"
                            class="text-decoration-none text-reset">

                            <div class="d-flex justify-content-start align-items-center">
                                <div class="h4 mr-auto mt-2">
                                    {% block title %}
                                    {% trans title %}
                                    {% endblock title %}
                                </div>
                                <svg class="pr-2 ml-2 icon icon-lg">
                                    {% block icon %}
                                    <use href="{% static 'svg/sprite.svg' %}#it-arrow-right-circle"></use>
                                    {% endblock icon %}
                                </svg>
                            </div>

                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endwith %}
